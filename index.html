<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Poop Log</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class='container'>
    <div class='col-md-12 titled'>
      Poo Log
    </div>
    <div class='row quick-nums'>
      <div class='col-md-2 col-md-offset-2'>
        <p class='big-num'>515</p>
        <p class='big-num-text'>Total poops </p>
      </div>
      <div class='col-md-2'>
        <p class='big-num'>1.41</p>
        <p class='big-num-text'>Poops per day </p>
      </div>
      <div class='col-md-2'>
        <p class='big-num'>40</p>
        <p class='big-num-text'>Unique Toliets</p>
      </div>
      <div class='col-md-2'>
        <p class='big-num'>3.89</p>
        <p class='big-num-text'>Average Consistancy </p>
      </div>
    </div>



  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
